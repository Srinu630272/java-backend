<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onblur event</title>
</head>
<body>
    onblur : <button onfocus="myFunction()" id="hi">click me</button>
   <script>
    function myFunction(){
        let a =  document.getElementById("hi");
        document.getElementById("ho");
       a.innerHTML="My name is Srinu";
    }
</script> 
   <p id="ho">if you want to know my name please click the above button</p>
  
       

        
       
</body>
</html>
