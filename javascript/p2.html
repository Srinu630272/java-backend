<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>set timeout function</title>
</head>
<body>
    <p id="hi">let's check the schedulers</p>
    <button onclick="myFunction3()">clickme</button>
    <script >
        
       function myFunction3(){
       
        let a = setInterval(myFunction,2000)
       }
    function myFunction(){
       
        console.log("hello srinu");
        console.log("hi srinu")
    }
    function stop(){
        clearInterval(a);
    }

     setInterval(stop,1200)

    </script>
    
</body>

</html>
