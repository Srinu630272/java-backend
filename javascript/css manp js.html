<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css Manipulation</title>
</head>
<body>
    <button onclick="myFunction()"  id="hi"> try it</button>
    <p>click the above button to get red color</p>
    <script>
        function myFunction(){
        document.getElementById("hi").style.backgroundColor="red";
        }
    </script>

    
</body>
</html>
